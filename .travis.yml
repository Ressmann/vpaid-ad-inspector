sudo: false
language: node_js
dist: trusty
node_js:
  - '7'
addons:
  chrome: stable
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
cache:
  directories:
  - node_modules
after_script:
  - npm run coveralls
deploy:
  provider: s3
  bucket: vpaid-ad-inspector
  access-key-id: 'AKIAIXBR4MHDOUA6OUXQ'
  region: us-east-1
  acl: public_read
  local-dir: 'dist'
  skip_cleanup: true
  secret_access_key:
    secure: 
